{% load static %}
<!DOCTYPE html>
<html lang="es">
    <style>
        .logo {
        transition: transform 0.2s; 
        height: 70px;
        }

        .logo:hover {
        transform: scale(1.1); 
        }
    </style>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Gestion Pilar</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/logo.ico' %}" />
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       
    </head>
    <body id="page-top" style="padding-top: 60px;background-color: rgb(84, 84, 230)">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img class="logo" src="{% static 'assets/logo.png' %}" alt="">
                    Gestion Pilar
                </a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <!--<li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/">inicio</a></li>-->
                        <li class="nav-item dropdown">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded dropdown-toggle" href="#" id="productosDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="logo" src="{% static 'assets/logo-heart.png' %}" alt="20" style="height: 40px;">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="productosDropdown">
                                <a class="dropdown-item" href="/admin/password_change/">Cambiar Clave</a>
                                <a class="dropdown-item" href="/admin/logout/">Cerrar sesi√≥n</a>
                            </div>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
        <div style="padding-top: 60px;padding-left: 40px; background-color: #465A6D;color: aliceblue;">
            <h5 class="text-uppercase text-center" style="padding: 10px;">
                {% block title %}

                {% endblock %}
            </h5>
        </div>
        <div class="mt-4" style="min-height: 50vh">
            <div class="container mt-2">
            {% block content %}
            {% endblock%}
            </div>
        </div>

        <!-- Footer-->
        <footer class="footer text-center  bg-secondary" style="width: 100%; color: #ffffff;">

            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">             
                    <a href="/">
                        <img class="logo" src="{% static 'custom/img/logo_2.png' %}" alt="" style="height: 70px;">
                    </a>
                </div>
                <!-- Footer Social Icons-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                   
                </div>
                <!-- Footer About Text-->
                <div class="col-lg-4">
                    
                    <img class="logo" src="{% static 'assets/iconos/logo-heart.png' %}" alt="20" >
               
 
                </div>
            </div>
        </footer>

    
        <!-- Bootstrap core JS-->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

    </body>
</html>
